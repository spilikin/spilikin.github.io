<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>trust test page</title>

</head>
<body>
	<main>
        <div id="urls">
            <h1>Tests of custom URL scheme</h1>
            <ul>
                <li>GOOD: <a href="https://spilikin.dev/trust/endpoint?redirect=http%3A%2F%2Fspilikin.dev%2Ftrust.html%3FredirectedFromApp%3Dtrue">https://spilikin.dev/trust/endpoint?redirect=http%3A%2F%2Fspilikin.dev%2Ftrust.html%3FredirectedFromApp%3Dtrue</a></li>
                <li>BAD: <a href="trust:some/path?and=query">trust:some/path?and=query</a></li>
            </ul>
        </div>
        <h1 id="answer"></h1>
        <script>
            var parts = window.location.href.split('?')
            if (parts.length > 1) {
                document.getElementById('answer').textContent = "Got answer from app: " + parts[1]
                document.getElementById('urls').style.display = "none";
            }
        </script>
	</main>
</body>
</html>
